<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-text value="10 x 10" scale="2 2 2" position="0 2.5 -4" color="#000" align="center"></a-text>
        <a-box position="-1.4 1 -4" data-value="100" rotation="0 0 0" color="#fff"></a-box>
        <a-text value="100" scale="2 2 2" position="-1.45 1 -3.5" color="#000" align="center"></a-text>
        <a-box position="0 1 -4" data-value="101" rotation="0 0 0" color="#fff"></a-box>
        <a-text value="101" scale="2 2 2" position="-0.05 1 -3.5" color="#000" align="center"></a-text>
        <a-box position="1.4 1 -4" data-value="110" rotation="0 0 0" color="#fff"></a-box>
        <a-text value="110" scale="2 2 2" position="1.40 1 -3.5" color="#000" align="center"></a-text>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera look-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
    <script>
        const boxes = Array.from(document.querySelectorAll('a-box'));

        boxes.map(box => {
            box.addEventListener('mouseenter', () => {
                const value = box.getAttribute('data-value');
                if (Number(value == 100)) box.setAttribute('color', '#4caf50');
                else box.setAttribute('color', '#f44336');
            })

            box.addEventListener('mouseleave', () => {
                box.setAttribute('color', '#fff');
            })
        })
    </script>
</body>
</html>
